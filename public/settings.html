<!DOCTYPE html>

<style>
    .dark-theme {
    background-color: #343a40; 
    color: white; 
}

    .dark-theme .card {
    background-color: #484f56; /* Dark cards */
}

/* More dark theme styles as needed */

</style>




 <main class="container mt-4">
  <h1 class="text-center">Settings</h1>
  <div class="row">
      <div class="col-md-8 offset-md-2">
          <form>
              <!-- Theme Changer -->
              <div class="mb-3">
                  <label for="themeSelector" class="form-label">Theme</label>
                  <select class="form-select" id="themeSelector">
                      <option value="light">Light</option>
                      <option value="dark">Dark</option>
                  </select>
              </div>

              <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Username">
              </div>
          
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
          
              <!-- Notification Settings -->
              <div class="mb-3">
                  <label class="form-label">Notifications</label>
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="emailNotifications">
                      <label class="form-check-label" for="emailNotifications">Email Notifications</label>
                  </div>
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="pushNotifications">
                      <label class="form-check-label" for="pushNotifications">Push Notifications</label>
                  </div>
              </div>
          
              <!-- Privacy Settings -->
              <div class="mb-3">
                  <label class="form-label">Privacy</label>
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="profilePrivate">
                      <label class="form-check-label" for="profilePrivate">Make Profile Private</label>
                  </div>
              </div>
          
              <!-- Language Settings -->
              <div class="mb-3">
                  <label for="languageSelector" class="form-label">Language</label>
                  <select class="form-select" id="languageSelector">
                      <option value="english">English</option>
                      <option value="spanish">Spanish</option>
                      <!-- Additional languages -->
                  </select>
              </div>
          
          
              <!-- Additional settings fields here -->
          </form>
      </div>
  </div>
</main>
